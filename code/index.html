<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Example</title>
</head>
<body>
  <h1>Create/Delete Item</h1>
  
  <h2>Create Item:</h2>
  <form id="addItemForm">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" placeholder="Enter item name">
    <button type="submit">Add Item</button>
  </form>
  
  <hr>

  <h2>Delete Item:</h2>
  <form id="deleteItemForm">
    <label for="itemId">Item ID:</label>
    <input type="text" id="itemId" name="itemId" placeholder="Enter item ID to delete">
    <button type="submit">Delete Item</button>
  </form>

  <script>
    document.getElementById('addItemForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const itemName = document.getElementById('itemName').value;
      const response = await fetch('/items', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: itemName })
      });

      if (response.ok) {
        alert('Item added successfully!');
      } else {
        alert('Failed to add item');
      }
    });

    document.getElementById('deleteItemForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const itemId = document.getElementById('itemId').value;
      const response = await fetch(`/items/${itemId}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        alert('Item deleted successfully!');
      } else {
        alert('Failed to delete item');
      }
    });
  </script>
</body>
</html>
